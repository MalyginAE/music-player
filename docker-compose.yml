version: '3.5'
services:
  db:
    image: postgres:12.16
    container_name: postgres
    hostname: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=demo
      - config.support_escapes=true
    networks:
      - odfe-net

  redis:
    image: redis
    container_name: redis
    hostname: redis
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=demo
      - config.support_escapes=true
    networks:
      - odfe-net
  #  hotels:
  #    build:
  #      context: ./
  #      dockerfile: Dockerfile
  #    depends_on:
  #      - "odfe-node"
  #    environment:
  #      - SPRING_DATASOURCE_URL=jdbc:postgresql://192.168.31.233:5433/postgres
  #    ports:
  #      - "8080:8080"
  elk:
    image: elasticsearch:7.17.15
    hostname: elastic
    container_name: elastic
    logging:
      driver: "json-file"
      options:
        max-size: "1000m"
        max-file: "10"
    environment:
      - discovery.type=single-node
      - node.name=odfe-node
      - discovery.seed_hosts=odfe-node
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
      - "9600:9600"
    networks:
      - odfe-net
  app:
    hostname: app
    container_name: app
    build:
      context: ./MusicPlayerDictionary
      dockerfile: Dockerfile
    depends_on:
      - "elk"
    environment:
      #      - необходимо прописать ipconfig и вставить сюда ip локальной сети, потому что localhost в контейнере свой
      - SPRING_ELASTICSEARCH_URIS=elastic:9200
      #      - выставил в true ,чтобы скрипты накатывались, можно потом подумать будет как их в образе накатить получше
    #      - SPRING_LIQUIBASE_ENABLED=true
    ports:
      - "8080:8080"
    networks:
      - odfe-net
networks:
  odfe-net:
    ipam:
      config:
        - subnet: 172.51.0.0/24


volumes:
  odfe-data:
  db:
  logstash: